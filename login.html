<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/custom.css">
    <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>	
</head>

<body>
	<!-- Header (displays "Master Scheduler" at top of page) -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<button type="button" class="btn btn-primary btn-lg master-scheduler-header" disabled>Master Scheduler</button>
	</nav>
	<div class="login-container">
		<div class="login-before"></div>
		<div class="jumbotron-tab">
			<!-- Tabs -->
			<ul class="nav nav-pills nav-fill nav-pill-style">
				<li class="nav-item">
					<a class="nav-link focus active show tab-style" data-toggle="tab" href="#manager">Manager</a>
				</li>
				<li class="nav-item">
					<a class="nav-link show tab-style" data-toggle="tab" href="#employee">Employee</a>
				</li>
			</ul>
			<div class="jumbotron">
				<!-- Beginning of tab content -->
				<br>
				<h1 class="display-3" align="center">Sign In</h1>
				<div id="myTabContent" class="tab-content">
					<!-- Manager Tab -->
					<div class="tab-pane fade active focus show" id="manager">
						<form>
							<fieldset>
								<p class="lead" align="center">Please enter your login information to manage employee schedules</p>
								<br>
								<div class="form-group">
									<label for="exampleInputEmail1">Username</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Manager Username">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Manager Password">
								</div>
								<a href="main.html" class="btn btn-primary submit-button">Login</a>
								<br>
								<br>
								<a href="signup.html" class="btn btn-outline-primary" style="float: right;">Don't have an account? Register
									your business here.</a>	
							</fieldset>
						</form>
					</div>
					<!-- Employee Tab -->
					<div class="tab-pane fade" id="employee">
						<form>
							<fieldset>
								<p class="lead" align="center">Please enter your login information to view your employee schedules</p>
								<br>
								<div class="form-group">
									<label for="exampleInputEmail1">Username</label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Employee Username">
								</div>
								<div class="form-group">
									<label for="exampleInputPassword1">Password</label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Employee Password">
								</div>
								<a href="main.html" class="btn btn-primary submit-button">Login</a>
								<br>
								<br>
								<a href="signup.html" class="btn btn-outline-primary" style="float: right;">Don't have an account? Signup here.</a>	
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="login-before"></div>
	</div>

	<script>
		$(document).ready(function () {
			$(".nav-tabs a").click(function () {
				$('.nav-tabs a').removeClass('active');
				$(this).addClass('active');
				$(this).tab('show');
			});
		});
	</script>
</body>

</html>
